<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<title>Sample Chat ver1.0.6</title>
</head>
<body>
	<div id="container">
	<h1>Sample Chat ver1.0.6</h1>
	<div id="inputField">
		<p>
			名前: <input type="text" name="name" id="name">
			メッセージ: <input type="text" name="message" id="message">
			<input type="button" id="greet" value="送信">
			再読み込み <span id="reload"></span>
		</p>
	</div>
	<div id="talkField">
		<div style="font-size:normal;" id="result"></div>
	</div>
	<div id="changeLog">
		<h2>変更履歴 ChangeLog</h2>
		<div>
		ver1.0.0 動いた<br>
		ver1.0.1 URLのリンク化<br>
		ver1.0.2 連打対策<br>
		ver1.0.3 ログ切り捨て<br>
		ver1.0.4 何もしないとリロード間隔が伸びていく<br>
		ver1.0.5 書き込み処理を単純化<br>
		ver1.0.6 リロード間隔のバグを修正
		</div>
	</div>
	</div>
	<script src="jquery-3.2.1.min.js"></script>
<script>
var reloadInterval = 5000;
var isSending = false;
var timer;

$(function(){
	$('#greet').click(function(){
		reloadInterval = 5000;
		if($('#message').val()){
			sendMessage();
		} else {
			loadLog();
			logAll();
		}
	});
	$('#message').keypress(function(e){
		if (e.which == 13) {
			reloadInterval = 5000;
			if($('#message').val()){
				sendMessage();
			} else {
				loadLog();
				logAll();
			}
		}
	});
	loadLog();
	logAll();
});

// 書き込む
function sendMessage(){
	if (isSending) return;
	$('#message').focus();
	if(!$('#name').val() || !$('#message').val()) return;
	isSending = true;
	$.post('chat.php', {
		name: $('#name').val(),
		message: $('#message').val(),
		mode: "0" // 書き込み
	}, function(data){
		$('#result').html(data);
		$('#message').val('');
		isSending = false;
	});
}

// ログをロードする
function loadLog(){
	$.post('chat.php', {
		mode: "1" // 読み込み
	}, function(data){
		$('#result').html(data);
		$('#reload').text(reloadInterval/1000 + '秒後');
		reloadInterval += 500;
	});
}

// 一定間隔でログをリロードする
function logAll(){
	clearTimeout(timer);
	timer = setTimeout(function(){
		loadLog();
		logAll();
	},reloadInterval); //リロード時間はここで調整
}
</script>
</body>
</html>
